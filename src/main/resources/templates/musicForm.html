<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OsakaSoundCloud Â· Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<main class="container mt-5">
    <h2 class="mb-4 fw-bold">Add Music Form</h2>

    <form th:action="@{/musics}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Artist</label>
            <input name="artist" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Album</label>
            <input name="album" class="form-control" required>
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Release Date</label>
                <input name="releaseDate" type="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Genre</label>
                <select name="genre" class="form-select" required>
                    <option value="" hidden>Select one</option>
                    <option>Pop</option>
                    <option>K-Pop</option>
                    <option>J-Pop</option>
                    <option>Rock</option>
                    <option>Ballad</option>
                    <option>Jazz</option>
                    <option>Hip-hop</option>
                    <option>Indie</option>
                </select>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">Comments</label>
            <input name="comments" class="form-control" required>
        </div>

        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-dark">Cancle</button>
            <button type="submit" class="btn btn-dark">Add</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
