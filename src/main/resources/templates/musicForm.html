<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OsakaSoundCloud · Add</title><!--타이틀 변경-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<main class="container mt-5">
    <h2 class="mb-4 fw-bold">Add Music Form</h2><!--타이틀 변경-->

    <form th:action="@{/musics}" th:object="${musicRequest}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   class="form-control"
                   th:field="*{title}"
                   placeholder="Enter title"
                   th:classappend="${#fields.hasErrors('title')} ? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Artist</label>
            <input type="text"
                   class="form-control"
                   th:field="*{artist}"
                   placeholder="Enter artist"
                   th:classappend="${#fields.hasErrors('artist')} ? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('artist')}"
                 th:errors="*{artist}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Album</label>
            <input type="text"
                   class="form-control"
                   th:field="*{album}"
                   placeholder="Enter album"
                   th:classappend="${#fields.hasErrors('album')} ? ' is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('album')}"
                 th:errors="*{album}"></div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Release Date</label>
                <input type="date" class="form-control" th:field="*{releaseDate}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Genre</label>
                <select class="form-select"
                        th:field="*{genre}"
                        th:classappend="${#fields.hasErrors('genre')} ? ' is-invalid' : ''">
                    <option value="">Select genre</option>
                    <option value="Pop">Pop</option>
                    <option value="K-Pop">K-Pop</option>
                    <option value="J-Pop">J-Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Ballad">Ballad</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Hip-hop">Hip-hop</option>
                    <option value="Indie">Indie</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}"
                     th:errors="*{genre}"></div>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Comments</label>
            <textarea class="form-control"
                      rows="3"
                      th:field="*{comments}"
                      placeholder="Write your comment..."></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="/musics" class="btn btn-outline-secondary px-4">Cancel</a>
            <button type="submit" class="btn btn-light btn-outline-secondary px-4">Add</button>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
