<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OsakaSoundCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap');

        .bagel-fat-one-regular {
            font-family: "Bagel Fat One", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>

<!--nav-->
<div th:replace="fragments/navigation :: nav"></div>

<main class="container mt-5">
    <header>
        <h2 class="bagel-fat-one-regular">My Sound Cloud ðŸŽ§</h2>
    </header>

    <section>
        <article>
            <table class="table caption-top table-responsive"
                   th:classappend="${musics.size() > 0} ? ' table-hover' : ''">
                <thead class="table-secondary">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Release Date</th>
                </tr>
                </thead>
                <tbody>
                <!--ë¦¬ìŠ¤íŠ¸ ì—†ì„ ë•Œ-->
                <tr th:if="${musics.size()} == 0">
                    <td colspan="4" class="text-center py-5 text-muted">
                        ðŸŽµ No Contents
                    </td>
                </tr>

                <!--ë¦¬ìŠ¤íŠ¸ ìžˆì„ ë•Œ-->
                <tr th:if="${musics.size()} > 0"
                    th:each="music : ${musics}"
                    th:onclick="|location.href='/musics/${music.id}'|"
                    style="cursor:pointer;">
                    <td th:text="${music.title}">Title</td>
                    <td th:text="${music.artist}">Artist</td>
                    <td th:text="${music.album}">Album</td>
                    <td th:text="${music.releaseDate}">2025.11.07</td>
                </tr>
                </tbody>
            </table>
        </article>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
